name: QUIZZY AWS 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-15-207-223-35.ap-south-1.compute.amazonaws.com 'cd /path/to/your-repo && git pull origin main && npm install && pm2 restart ecosystem.config.js'
        env:
          NODE_ENV: production
          SSH_PRIVATE_KEY: ${{ secrets.QUIZZY_KEY }}

